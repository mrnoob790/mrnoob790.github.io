<!DOCTYPE html>
<html>
  <body>
    <h3>Click below to open Apple and redirect to call</h3>
    <button onclick="redirectToTel()">Click here</button>

    <script>
      function redirectToTel() {
        var x = window.open("https://www.apple.com/contact/", "_blank");
        setTimeout(function () {
          try {
            x.location = "tel:+92253263223";
          } catch (e) {
            console.log("Redirect blocked or popup blocked", e);
          }
        }, 1000);
      }
    </script>
  </body>
</html>
