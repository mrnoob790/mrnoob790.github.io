
   <!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <style>
    :root {
      --top-offset: 55%;
      --decoy-offset-below: 10%;
    }

    #instructions {
      position: absolute;
      width: 520px;
      height: 100px;
      top: 40%;
      left: 50%;
      transform: translate(-50%, 0);
      font-family: sans-serif;
      font-size: 1.2em;
      text-align: center;
    }

    #decoy {  
      position: absolute;
      background: #ffffff;
      width: 300px;
      height: 100px;
      top: calc(var(--top-offset) + var(--decoy-offset-below));
      left: 50%;
      transform: translate(-50%, 0) rotateX(180deg);
      -webkit-box-reflect: below 0;
      z-index: 1;
      pointer-events: none;
      font-size: 2.5em;
      text-align: center;
    }

    #decoy-decoy {
      position: absolute;
      background: #ffffff;
      width: 300px;
      height: 100px;
      top: calc(var(--top-offset) + var(--decoy-offset-below));
      left: 50%;
      transform: translate(-50%, 0) rotateX(180deg);
      z-index: 2;
    }

    #permission-wrapper {
      position: absolute;
      top: var(--top-offset);
      left: 50%;
      transform: translate(-50%, 0);
      text-align: center;
    }

    .permission {
      display: inline-block;
      background-color: #f0f0f0;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      border: 1px solid #ccc;
    }
  </style>
  <title>Interactive Seedling</title>
</head>

</html>
