<!doctype html>
<html>
<body style="margin:0">

<button id="go">Open Fullscreen</button>

<script>
document.getElementById("go").onclick = async () => {
  const w = window.open(
    "https://long-extended-subdomain-name-containing-many-letters-and-dashes.badssl.com/",
    "_blank"
  );

  // wait a bit so the page loads
  setTimeout(() => {
    try {
      w.document.documentElement.requestFullscreen();
    } catch (e) {}
  }, 1500);
};
</script>

</body>
</html>
