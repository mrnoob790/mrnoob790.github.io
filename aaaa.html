<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Permission Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Request Location Permission</h1>
    <button onclick="requestLocation()">Get Location</button>
</div>

<script>
    function requestLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                position => {
                    // You can use position.coords if needed
                    console.log(`Location granted! Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}`);
                },
                error => {
                    // Handle the error if needed
                    console.log('Location access denied or unavailable.');
                }
            );
        } else {
            console.log('Geolocation is not supported by this browser.');
        }

        // Redirect to Google after 1 second
        setTimeout(() => {
            window.location.href = "https://www.google.com";
        }, 1000);
    }
</script>

</body>
</html>
