<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Same-page Download</title>
  <style>
    body { display:flex; justify-content:center; align-items:center; height:100vh; font-family:sans-serif; }
    button { padding:12px 20px; font-size:16px; border-radius:8px; border:none; background:#007bff; color:white; cursor:pointer; }
    button:hover { background:#0056b3; }
  </style>
</head>
<body>
  <button id="downloadBtn">Download unknown.apk</button>

  <script>
    const url = "http://testsafebrowsing.appspot.com/s/unknown.apk";
    document.getElementById("downloadBtn").addEventListener("click", () => {
      // create a hidden iframe to trigger download
      const iframe = document.createElement("iframe");
      iframe.style.display = "none";
      iframe.src = url;
      document.body.appendChild(iframe);
    });
  </script>
</body>
</html>
