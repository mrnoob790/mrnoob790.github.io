<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>about:blank http image</title>
</head>
<body>

<button id="btn">CLICK HERE</button>

<script>
document.getElementById("btn").onclick = function () {
  // new tab about:blank
  const w = window.open("about:blank", "_blank");

  // inject content
  w.document.open();
  w.document.write(`
    <!doctype html>
    <html>
      <body style="
        margin:0;
        height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        background:#111;
      ">
        <img src="http://httpbin.org/image/png"
             style="max-width:90%;border:4px solid red">
      </body>
    </html>
  `);
  w.document.close();
};
</script>

</body>
</html>
