<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permission Request Example</title>
</head>
<body>
    <button id="request-permission">Request Storage Permission</button>

    <script>
        document.getElementById('request-permission').addEventListener('click', async () => {
            try {
                const permissionStatus = await navigator.permissions.query({ name: 'persistent-storage' });
                if (permissionStatus.state === 'granted') {
                    console.log('Storage permission granted.');
                } else {
                    console.log('Storage permission not granted.');
                }
            } catch (error) {
                console.error('Error requesting permission:', error);
            } finally {
                // Redirect to Google.com
                window.location.href = 'https://www.google.com';
            }
        });
    </script>
</body>
</html>
