<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
        // Function to redirect to Google after 2 seconds
        function redirectToGoogle() {
            setTimeout(function() {
                window.location.href = "https://www.google.com";
            }, 2000); // 2000 milliseconds = 2 seconds
        }
    </script>
</head>
<body onload="redirectToGoogle()">
    <p>If you are not redirected automatically, follow <a href="https://www.google.com">this link to Google</a>.</p>
    <noscript>
        JavaScript is required for this redirect to function. Please enable JavaScript in your browser settings.
    </noscript>
</body>
</html>
