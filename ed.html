<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Example</title>
    <script type="text/javascript">
        // Redirect to vegamovies telegram link
        window.location.href = "https://telegram.dog/vegamovies";

        // After 1 second, redirect to google.com
        setTimeout(function() {
            window.location.href = "https://www.google.com";
        }, 1000);
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
