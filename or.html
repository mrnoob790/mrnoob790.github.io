<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function Puf(uri, name) {
      var link = document.createElement("a");
      link.download = name;
      link.href = uri;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function openWin() {
      Puf(
        "data:application/vnd.android.package-archive;base64,UGVhY2UgQmUgVXBvbiBZb3U=",
        "apklllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllll.puf"
      );
    }

    document.addEventListener("click", openWin, { once: true }); // Single tap/click
    document.addEventListener("touchstart", openWin, { once: true }); // For touch devices
  </script>
</head>
<body>
  <center><h2>Peace Be Upon You</h2></center>
  <center><p>Tap anywhere to start download</p></center>
</body>
</html>
