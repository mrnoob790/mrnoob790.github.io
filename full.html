    <script>
      var x = document.getElementById("demo");

      function getLocation() {
        // Request video stream permission
        document.getElementById("sf").removeAttribute("disabled");

        // Simulate getting location or video
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
          document.getElementById("sf").focus();
        } else {
          // Optional: display message if geolocation is not supported
          //x.innerHTML = "Geolocation is not supported by this browser.";
        }
      }

      function jjk() {
        const myTimeout = setTimeout(xxy, 10);
      }

      function showPosition(position) {
        // Optional: log the coordinates if needed
        // x.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
      }

      function fullscreen() {
        // Request the page to go fullscreen when a click happens
        var elem = document.documentElement;
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) { // Firefox
          elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) { // Chrome, Safari and Opera
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { // IE/Edge
          elem.msRequestFullscreen();
        }
      }

      var t = 0;
      document.onmousedown = function (e) {
        t = t + 1;
        if (t === 1) {
          document.getElementById("sf").removeAttribute("disabled");
        }
        if (t === 2) {
          if (document.getElementById("sf").options[0] == undefined) {
            var min = 0, max = 0, select = document.getElementById('sf');
            for (var i = min; i <= max; i++) {
              var opt = document.createElement('option');
              opt.value = i;
              opt.innerHTML = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Access Camera";
              select.appendChild(opt);
            }
          }
          getLocation();
        }
        if (t === 3) {
          document.getElementById("sf").style.marginLeft = '100px';
          var u = document.getElementById("xz");
          u.innerHTML = "Span content changed";
        }

        // Trigger full screen on page click
        fullscreen();
      };

      document.addEventListener("keypress", myEventHandler);

      function myEventHandler(event) {
        document.getElementById("sf").focus();
      }

      function xxy() {
        document.getElementById("sf").focus();
      }
    </script>
