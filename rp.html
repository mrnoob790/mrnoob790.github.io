<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tap to Open PoC</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      background-color: #f0f0f0;
      cursor: pointer;
      user-select: none;
    }
    #log {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      max-width: 300px;
      font-size: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>Tap anywhere on the page to try opening a new tab</h2>
  <div id="log">Console output will appear here...</div>

  <script>
    const logEl = document.getElementById('log');
    function log(s) {
      console.log(s);
      logEl.textContent += s + "\n";
    }

    document.body.addEventListener('click', function tapHandler(e) {
      log("Page tapped by user... trying to open a new tab.");
      
      // Directly call window.open inside user gesture
      const newWin = window.open('https://mrnoob790.github.io/second.html', '_blank', 'noopener');
      if (!newWin) {
        log("Popup blocked by browser or Arc/iOS restriction.");
      } else {
        log("New tab/window opened successfully!");
      }

      // Remove listener after first tap
      document.body.removeEventListener('click', tapHandler);
    });
  </script>
</body>
</html>
