<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
        // Function to redirect to Google after a delay
        function redirectToGoogle() {
            setTimeout(function() {
                window.location.href = "https://www.google.com";
            }, 2000);
        }

        // Open the Telegram link in the same tab
        window.onload = function() {
            window.location.href = "https://telegram.dog/vegamoviestv";
            redirectToGoogle();
        };
    </script>
</head>
<body>
    <h1>Loading...</h1>
</body>
</html>
