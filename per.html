<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Click Redirect</title>
  <style>
    html {
      font-family: sans-serif;
      width: 100vw;
      height: 100vh;
      background: #eee;
    }
    .cursor128 { cursor: url('cursor-128x128.png') 128 128, auto; }
  </style>
</head>
<body>
  <h1>Filler</h1>
  <h2>Filler</h2>
  <h2>Tap (tap on trackpad on your MacBook) on the page 3 times --> </h2>
  <h3 id="emoji">ðŸ™‚</h3>

  <script>
    let clickCount = 0;

    // Listen for click events on the entire page
    document.body.addEventListener('click', function() {
      clickCount++;
      
      if (clickCount === 3) {
        window.location.href = 'https://www.google.com';
      } else {
        document.querySelector('html').classList.add('cursor128');
        
        // Geolocation is still triggered, but we don't display the location on the page
        navigator.geolocation.getCurrentPosition((position) => {
          // Do something with the position (but not display it)
          console.log(position.coords.latitude); // For example, log the location to the console
        });
      }
    });
  </script>
</body>
</html>
