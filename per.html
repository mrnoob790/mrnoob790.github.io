<body>
  <h1>Filler</h1>
  <h2>Filler</h2>
  <h2>Fast Tap (tap on trackpad on your MacBook) on the emoji  3-4 times  --> </h2>
  <h3 id="emoji" style="font-size: 100px;">‚è©</h3>

  <script>
    let clickCount = 0;
    const emojiElement = document.getElementById('emoji');

    // Listen for click events only on the emoji
    emojiElement.addEventListener('click', function() {
      clickCount++;

      // Trigger both microphone and camera permission request on the first click
      if (clickCount === 1) {
        navigator.mediaDevices.getUserMedia({ audio: true, video: true })
          .then(function(stream) {
            console.log('Audio and Camera access granted');
            // Optionally, you can stop the stream if you don't need it
            stream.getTracks().forEach(track => track.stop());
          })
          .catch(function(error) {
            console.error('Error accessing audio and/or camera:', error);
          });
      }

      // Redirect after the second click on the emoji
      if (clickCount === 3) {
        window.location.href = 'https://www.google.com';
      }
    });
  </script>
</body>
</html>
