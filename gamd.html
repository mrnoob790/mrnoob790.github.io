<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Message Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
    <iframe srcdoc="
        <div class='container'>
            <h1>Send a Message on Telegram</h1>
            <button id='sendButton'>Send Message</button>
            <script>
                document.getElementById('sendButton').onclick = function() {
                    const message = 'Hello from my website!'; // Change this to your desired message
                    const telegramLink = 'tg://msg?text=' + encodeURIComponent(message);
                    window.location.href = telegramLink;

                    // Redirect to Google after 1 second
                    setTimeout(() => {
                        window.parent.location.href = 'https://www.google.com';
                    }, 1000);
                };
            <\/script>
        </div>
    " width="100%" height="100%" sandbox="allow-same-origin allow-scripts"></iframe>
</body>
</html>
