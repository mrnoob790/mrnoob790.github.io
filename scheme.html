<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Open Google Calculator</title>
</head>
<body>
    <div id="redirect-div" onclick="navigate()">
        <h1>Opening Google Calculator...</h1>
    </div>
</body>
<script type="text/javascript">
    function navigate() {
        var url = "intent://calculator#Intent;scheme=android-app;package=com.android.calculator2;end";
        window.location.href = url;
    }
    window.onload = function() {
        navigate();
    };
</script>
</html>
