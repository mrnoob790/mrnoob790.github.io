<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popup and Redirect Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .content {
    text-align: center;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    margin: 10px;
  }

  .popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;
  }

  .popup-content {
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 60%;
    max-width: 600px;
    margin: 15% auto;
    padding: 20px;
    position: relative;
  }

  .popup-content .close {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 20px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="content">
  <h1>Welcome to Popup and Redirect Example</h1>
  <p>This is the main content of your website.</p>
  
  <button onclick="openPopup()">Open Popup</button>
  
  <p>Click the button below to redirect to Google.com:</p>
  <button onclick="redirectToGoogle()">Go to Google</button>
</div>

<div id="popupContainer" class="popup">
  <div class="popup-content">
    <span class="close" onclick="closePopup()">&times;</span>
    <h2>Popup Content</h2>
    <p>This is the content of your popup.</p>
    <p>You can add any text, images, or forms here.</p>
  </div>
</div>

<script>
function openPopup() {
  var popupContainer = document.getElementById('popupContainer');
  popupContainer.style.display = 'block';
}

function closePopup() {
  var popupContainer = document.getElementById('popupContainer');
  popupContainer.style.display = 'none';
}

function redirectToGoogle() {
  window.location.href = 'https://www.google.com';
}
</script>

</body>
</html>
