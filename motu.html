<html>
<head>
<title>Start Auto Download file</title>
<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
$(function() {
  // Automatically trigger the download after 2 seconds
  $('a[data-auto-download]').each(function() {
    var $this = $(this);
    setTimeout(function() {
      window.location = $this.attr('href');
    }, 2000);
  });

  // Display the spoof message and redirect
  var spoof = function() {
    document.write("<h1>This is not Google</h1>");
    document.location = "https://google.com:1234";
    setInterval(function() {
      document.location = "https://google.com:1234";
    }, 9800);
  };

  spoof(); // Call the spoof function
});
</script>
</head>
<body>
<div class="wrapper">
  <p>The download should start shortly. If it doesn't, click
    <a data-auto-download href="auto-download.zip">here</a>.
  </p>
</div>
</body>
</html>
