<!DOCTYPE html>
<html>
  <body>
    <script>
      function exploit() {
        // Prompt box aayega, user input ya cancel kar sakta hai
        prompt("To continue to Google\nPlease login with your email and password:", "Email / Password");
        
        // Prompt ke baad Google khul jayega chahe input ho ya na ho
        window.location.href = "https://www.google.com";
      }
    </script>

    <a href="#" onclick="exploit(); return false;">
      <h1>Click here to go to Google.com</h1>
    </a>
  </body>
</html>
