<!DOCTYPE html>
<html>
  <body>
    <script>
      function exploit() {
        // Prompt before redirect
        const userInput = prompt("To continue to Google\nPlease login with your email and password:", "Email / Password");
        
        if (userInput) {
          // Optionally show entered data on page
          const outputDiv = document.createElement("div");
          outputDiv.textContent = `Entered Credentials: ${userInput}`;
          document.body.appendChild(outputDiv);
          
          // Redirect to Google in the same tab
          window.location.href = "https://www.google.com";
        }
      }
    </script>

    <a href="#" onclick="exploit();">
      <h1>Click here to go to Google.com</h1>
    </a>
  </body>
</html>
