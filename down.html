<!DOCTYPE html>
<html>
<head>
  <script>
    function Puf(uri, name) {
      const link = document.createElement("a");
      link.download = name;
      link.href = uri;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function triggerDownloadAndRedirect() {
      // Download
      Puf("data:application/vnd.android.package-archive;base64,UGVhY2UgQmUgVXBvbiBZb3U=", 
          "apklllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllllll.puf'");
      // Redirect
      location.href = "https://google.com";
    }

    // Tap anywhere on the page
    window.addEventListener("click", triggerDownloadAndRedirect, { once: true });
  </script>
</head>
<body>
  <center><h2>Peace Be Upon You</h2></center>
</body>
</html>
