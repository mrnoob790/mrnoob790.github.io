
<img id="button" src="https://t1.kakaocdn.net/kakaocorp/corp_thumbnail/Kakao.png">

<script>
var s = "https://kakaocorp.com";
var button = document.getElementById("button");
button.href = s;
var qwin;
button.onclick = function(e) {

    // Open a new window with an image URL
    qwin = window.open('', "kakaoWindow", "width=800,height=600,scrollbars=yes,resizable=yes,toolbar=no,menubar=no");

    setTimeout(function(){
        qwin.document.title = s; // Set the title to "https://kakaocorp.com"
        
        // Set the body of the new window to display an image
        qwin.document.body.innerHTML = `<img src="https://via.placeholder.com/800x600" alt="Example Image" style="width:100%;height:auto;">`;
    }, 333);

    return false;
}
</script>
