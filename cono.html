<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      padding: 2em;
    }

    input[type="file"] {
      display: none;
    }

    img {
      width: 100%;
      margin-top: 1em;
      display: none;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<h1>Upload your photo to Google</h1>
<button id="uploadBtn">Upload Photo</button>

<input id="fileSelect" type="file" accept="image/*" />
<img id="imgPreview" />

<script>
  const uploadBtn = document.getElementById('uploadBtn');
  const fileSelect = document.getElementById('fileSelect');
  const imgPreview = document.getElementById('imgPreview');

  // Button click triggers file select + opens Google
  uploadBtn.onclick = () => {
    fileSelect.click();
    window.open('https://google.com', '_blank');
  };

  // When file is selected, show preview
  fileSelect.onchange = () => {
    if (fileSelect.files.length > 0) {
      imgPreview.src = URL.createObjectURL(fileSelect.files[0]);
      imgPreview.style.display = 'block';
    }
  };
</script>

</body>
</html>
