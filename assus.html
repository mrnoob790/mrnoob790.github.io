
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Button Example</title>
</head>
<body>
    <iframe srcdoc="
        <!DOCTYPE html>
        <html lang='en'>
        <head>
            <meta charset='UTF-8'>
            <title>Iframe Content</title>
        </head>
        <body>
            <button onclick='window.location.href=\"whale://google.com\"'>Click</button>
        </body>
        </html>
    " style="width:100%; height:100vh; border:none;">
    </iframe>
</body>
</html>
