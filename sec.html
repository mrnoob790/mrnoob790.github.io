<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Example</title>
</head>
<body>

    <h1>Test XSS Popup Example</h1>

    <!-- Button to open a new page -->
    <button onclick="openPage()">Open New Page</button>

    <script>
        // Function to open a new page and simulate an XSS attack
        function openPage() {
            // Open a new page (or a new tab)
            const newWindow = window.open('', '_blank');

            // Inject HTML and JavaScript into the new window to simulate an XSS popup
            newWindow.document.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>XSS Popup</title>
                </head>
                <body>
                    <h1>This is a new page</h1>
                    <script>
                        // This is where the XSS alert popup will be triggered
                        alert('This is an XSS alert triggered on the new page!');
                    </script>
                </body>
                </html>
            `);
        }
    </script>

</body>
</html>
