<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Permission Site</title>
</head>
<body>
    <h1>Embedding https://permission.site/ in an iframe</h1>
    
    <!-- Iframe with sandboxing options -->
    <iframe src="https://permission.site/" 
            id="permissionIframe"
            width="100%" 
            height="600"
            sandbox="allow-scripts allow-same-origin allow-popups"
            title="Permission Site">
    </iframe>
    
    <script>
        // Handle cross-origin messaging (optional, depending on your need)
        window.addEventListener('message', function(event) {
            // Make sure the message is from a trusted source (for security reasons)
            if (event.origin === 'https://permission.site') {
                console.log('Message received from iframe:', event.data);
                // You can add more logic based on the message content
            }
        });
    </script>

</body>
</html>
