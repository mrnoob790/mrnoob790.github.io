<meta name="viewport" content="width=device-width, initial-scale=1.0">

<h1>Tap to upload photo to Google</h1>
<input id="fileSelect" type="file" accept="image/*" style="display:none;" />
<img id="preview" style="max-width: 100%; margin-top: 20px;" />
<a id="link" href="#">Click</a>

<script>
link.onclick = () => {
    showOpenFilePicker().then(([fileHandle]) => {
        fileHandle.getFile().then((file) => {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
            };
            reader.readAsDataURL(file);

            // First action: open google.com in new tab
            window.open("https://www.google.com", "_blank");

            // Small delay then second action: launch Samsung Calculator
            setTimeout(() => {
                location.href = "intent://com.sec.android.app.popupcalculator#Intent;scheme=android-app;end";
            }, 500);
        });
    });
};
